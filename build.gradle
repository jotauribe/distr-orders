group 'co.distr'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    providedCompile 'org.hibernate:hibernate-core:5.2.10.Final'
    providedCompile 'javax:javaee-api:7.0'
    testCompile group: 'junit', name: 'junit', version: '4.9'

}

war{
    archiveName "distr-orders.war"
}
